<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Volunteer Form</title>
</head>
<body>
    <h1>Volunteer Form</h1>
    <form method="POST" autocomplete="on" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" enctype="multipart/form-data">
        <fieldset>
            <legend>My Info</legend>
            <!--<h3>My Info</h3>-->
            <div>
                <label for="first_name_field">First Name: </label>
                <input type="text" name="first_name_field">
            </div>
            <div>
                <label for="last_name_field">Last Name: </label>
                <input type="text" name="last_name_field">
            </div>
            <div>
                <label for="phone_field">Phone Number: </label>
                <input type="text" name="phone_field">
            </div>
            <div>
                <label for="email_field">Email Address: </label>
                <input type="text" name="email_field">
            </div>
            <div>
                Gender: 
                <label for="gender_field"> Male</label>
                <input type="radio" name="gender_field">
                <label for="gender_field">Female</label>
                <input type="radio" name="gender_field">
            </div>
            <div>
                Age:
                <select name="age_field">
                    <option value="under 18">under 18</option>
                    <option value="18 - 24">18 - 24</option>
                    <option value="25 - 34">25 - 34</option>
                    <option value="35 - 44">35 - 44</option>
                    <option value="45 - 54">45 - 54</option>
                    <option value="55 - 65">55 - 64</option>
                    <option value="65 and over">65 and over</option>
                </select>
            </div>
        </fieldset>
        <fieldset>
            <legend>My Availability</legend>
            <div>
                Days Available:
                
            </div>
        </fieldset>
    </form>
</body>
</html>
