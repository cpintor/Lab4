<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Volunteer Form</title>
</head>
<body>
    <h1>Volunteer Form</h1>
    <form method="POST" autocomplete="on" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" enctype="multipart/form-data">
        <fieldset>
            <legend>My Info</legend>
            <!--<h3>My Info</h3>-->
            <div>
                <label>First Name:<input type="text" name="first_name_field">></label>
            </div>
            <div>
                <label>Last Name:<input type="text" name="last_name_field"></label>
            </div>
            <div>
                <label for="phone_field">Phone Number: </label>
                <input type="text" name="pfield" id="phone_field">
            </div>
            <div>
                <label for="email_field">Email Address: </label>
                <input type="text" name="efield" id="email_field">
            </div>
            <div>
                Gender: 
                <label>Male:<input type="radio" name="gender_field"></label>
                <label>Female:<input type="radio" name="gender_field"></label>
            </div>
            <div>
                Age:
                <select name="age_field">
                    <option value="under 18">under 18</option>
                    <option value="18 - 24">18 - 24</option>
                    <option value="25 - 34">25 - 34</option>
                    <option value="35 - 44">35 - 44</option>
                    <option value="45 - 54">45 - 54</option>
                    <option value="55 - 65">55 - 64</option>
                    <option value="65 and over">65 and over</option>
                </select>
            </div>
        </fieldset>
        <fieldset>
            <legend>My Availability</legend>
            <div>
                Days Available:
            </div>
            <div>
                <label><input type="checkbox" name="available_field" value="sunday">Sunday</label><br>
                <label><input type="checkbox" name="available_field" value="sunday">Monday</label><br>
                <label><input type="checkbox" name="available_field" value="sunday">Tuesday</label><br>
                <label><input type="checkbox" name="available_field" value="sunday">Wednesday</label><br>
                <label><input type="checkbox" name="available_field" value="sunday">Thursday</label><br>
                <label><input type="checkbox" name="available_field" value="sunday">Friday</label><br>
                <label><input type="checkbox" name="available_field" value="sunday">Saturday</label><br>
            </div>
            <div>
                <label for="comments_field">Any comments?</label>
            </div>
            <div>
                <textarea cols="30" rows="10" name="comments_field"></textarea>
            </div>
            <input type="hidden" name="hidden_field" value="cpintor@hawk.iit.edu">
        </fieldset>
        <input type="submit" value="Send me">
    </form>
</body>
</html>
